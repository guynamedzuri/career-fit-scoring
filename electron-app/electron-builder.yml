appId: com.career-fit-scoring.app
productName: 이력서 적합도 평가 시스템
copyright: Copyright © 2025

# 파일 크기 최적화
asar: true  # asar 아카이브 사용 (기본값이지만 명시)
compression: maximum  # 최대 압축

# 자동 업데이트 설정 (GitHub Releases 사용)
publish:
  provider: github
  owner: guynamedzuri  # GitHub 사용자명 또는 조직명
  repo: career-fit-scoring  # 저장소 이름
  # latest.yml 파일 생성을 위해 publish 설정 필요
  # 실제로 publish하지 않아도 latest.yml은 생성됨

directories:
  output: dist-installer
  buildResources: build

files:
  - electron/**/*
  - dist/**/*
  - package.json
  - "../.env"
  # node_modules 최적화 - 불필요한 파일 제외
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme,LICENSE,LICENSE.txt,license.txt}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples,docs,documentation}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/node_modules/*/{.github,.nyc_output,coverage}"
  - "!**/node_modules/*/{*.map,*.md,*.txt,*.log}"
  # 소스맵 제외
  - "!**/*.map"
  # 기타 불필요한 파일
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"
  # TypeScript 소스 파일 제외 (이미 컴파일됨)
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!tsconfig*.json"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  requestedExecutionLevel: asInvoker
  # 코드 서명 비활성화 (인증서 비용 절감)
  sign: null
  signAndEditExecutable: false
  # winCodeSign 다운로드 비활성화
  signingHashAlgorithms: []

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 이력서 적합도 평가 시스템
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  deleteAppDataOnUninstall: false

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.business
  icon: build/icon.icns

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Utility
